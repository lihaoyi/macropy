sudo: false
dist: trusty
language: python
cache: pip
python:
  - '2.7'
  - '3.4'
  - '3.5'
  - '3.6'
  - pypy-5.7.1

install: 
  - pip install .[pinq,js_snippets]
  - pip install git+https://github.com/dropbox/pyxl

script: python run_tests.py
matrix:
  allow_failures:
    - python: 3.4
    - python: 3.5
    - python: 3.6
  fast_finish: true
